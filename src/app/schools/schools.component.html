<app-app-layout>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-12 col-sm-12 shadow py-4 px-4">
        <h4 style="color: #000;">Schools</h4>
        <hr>
        <form class="px-4">
            <fieldset>
              <div class="row  mb-2">
                <div class="col-md-6 col-lg-6 col-sm-12">
                  <div class="form-group">
                    <label>States</label>
                    <select class="states" name="states[]" multiple="multiple">
                    </select>
                  </div>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-12">
                  <div class="form-group">
                    <label>Local Governments</label>
                    <select class="lga" name="lgas[]" multiple="multiple">
                    </select>
                  </div>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-md-12 d-flex flex-row col-lg-12 col-sm-12 justify-content-end align-items-end">
                  <button type="submit" class="btn btn-primary"> Search</button>
                </div>
              </div>
            </fieldset>
        </form>
        <div class="row mt-4">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <table datatable [dtOptions]="dtOptions[0]"  id="dataTable-0" class="table table-striped table-bordered" style="width:100%">

            </table>
          </div>
        </div>
      </div>

    </div>

  </div>
</app-app-layout>
