<app-app-layout>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-12 col-sm-12 shadow py-4 px-4">
        <h4 style="color: #000;">Users</h4>
        <hr>
        <form class="px-4">
            <fieldset>
              <div class="row">
                <div class="form-group col-md-6 col-lg-6 col-sm-12">
                  <label>First Name</label>
                  <input type="text" class="form-control" placeholder="First Name"/>
                </div>
                <div class="form-group col-md-6 col-lg-6 col-sm-12">
                  <label>Last Name</label>
                  <input type="text" class="form-control" placeholder="Last Name"/>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6 col-lg-6 col-sm-12">
                  <label>Email Address</label>
                  <input type="text" class="form-control" placeholder="Email Address"/>
                </div>
                <div class="form-group col-md-6 col-lg-6 col-sm-12">
                  <label>Phone Number</label>
                  <input type="text" class="form-control" placeholder="Phone Number"/>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6 col-lg-6 col-sm-12">
                  <label>User Name</label>
                  <input type="text" class="form-control" placeholder="Email Address"/>
                </div>
                <div class="form-group col-md-6 col-lg-6 col-sm-12">
                  <label>Password</label>
                  <input type="text" class="form-control" placeholder="Password"/>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6 col-lg-6 col-sm-12">
                  <label>Role</label>
                  <select class="form-control">
                    <option value="">Select Role</option>
                    <option *ngFor="let role of roles" value="{{role.id}}">{{role.name}}</option>
                  </select>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-md-12 d-flex flex-row col-lg-12 col-sm-12 justify-content-end align-items-end">
                  <button type="submit" class="btn btn-primary"> Save</button>
                </div>
              </div>
            </fieldset>
        </form>
        <div class="row mt-4">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <table datatable [dtOptions]="dtOptions[0]"  id="dataTable-0" class="table table-striped table-bordered" style="width:100%">

            </table>
          </div>
        </div>
      </div>

    </div>

  </div>
</app-app-layout>
